  <style>
    :root {
      /* DEFAULT: COVERT OPS (Dark) */
      --bg-deep: #050000;
      --bg-panel: #0a0000;
      --bg-overlay: rgba(0, 0, 0, 0.8);
      
      --text-base: #b91c1c;    /* red-700 */
      --text-dim: #7f1d1d;     /* red-900 */
      --text-bright: #dc2626;  /* red-600 */
      --text-input: #fee2e2;   /* red-100 */
      
      --border-color: rgba(69, 10, 10, 0.5); /* red-900/50 */
      --input-bg: rgba(69, 10, 10, 0.2);
      
      --crt-opacity: 0.3;
      --scan-color: rgba(220, 38, 38, 0.03);
    }
    
    body.light-theme {
      /* ALTERNATE: BUREAUCRACY (Light - Soviet Office) */
      --bg-deep: #e5e5e5;      /* Concrete Grey */
      --bg-panel: #d4d4d4;     /* Lighter Concrete */
      --bg-overlay: rgba(229, 229, 229, 0.8);

      --text-base: #450a0a;    /* Blood Red / Blackish */
      --text-dim: #a8a29e;     /* Stone 400 (Faded Ink) */
      --text-bright: #dc2626;  /* Bright Red (Stamps/Alerts) */
      --text-input: #000000;   /* Black Ink */
      
      --border-color: rgba(69, 10, 10, 0.2);
      --input-bg: rgba(0, 0, 0, 0.05);
      
      --crt-opacity: 0.05;
      --scan-color: rgba(0, 0, 0, 0.03);
    }

    /* Theme Utility Classes */
    .theme-bg-deep { background-color: var(--bg-deep); }
    .theme-bg-panel { background-color: var(--bg-panel); }
    .theme-text-base { color: var(--text-base); }
    .theme-text-dim { color: var(--text-dim); }
    .theme-text-bright { color: var(--text-bright); }
    .theme-text-input { color: var(--text-input); }
    .theme-border { border-color: var(--border-color); }
    .theme-divide { border-color: var(--border-color); }
    .theme-input-bg { background-color: var(--input-bg); }

    body {
      font-family: 'Share Tech Mono', 'Cairo', sans-serif;
      background-color: var(--bg-deep);
      color: var(--text-base);
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    
    .mono { font-family: 'Share Tech Mono', monospace; }
    .soviet-font { font-family: 'Russo One', sans-serif; }
    
    /* Technical Grid Background */
    .tech-grid {
      background-size: 50px 50px;
      background-image:
        linear-gradient(to right, var(--border-color) 1px, transparent 1px),
        linear-gradient(to bottom, var(--border-color) 1px, transparent 1px);
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: var(--bg-deep); border-left: 1px solid var(--border-color); }
    ::-webkit-scrollbar-thumb { background: var(--text-dim); border: 1px solid var(--bg-deep); }
    ::-webkit-scrollbar-thumb:hover { background: var(--text-bright); }

    /* Animations */
    @keyframes spin-slow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .spin-slow {
      animation: spin-slow 20s linear infinite;
    }
    .animate-spin-slow {
      animation: spin-slow 20s linear infinite;
    }

    @keyframes cursor-blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .cursor-blink {
      animation: cursor-blink 1s step-end infinite;
    }

    @keyframes crt-scan {
      0% { background-position: 0 0; }
      100% { background-position: 0 20px; }
    }
    .bg-crt-scan {
      background-image: linear-gradient(
        to bottom,
        var(--scan-color) 50%,
        rgba(0, 0, 0, 0) 50%
      );
      background-size: 100% 4px;
      animation: crt-scan 0.8s linear infinite;
    }

    @keyframes glitch-skew {
      0% { transform: skew(0deg); }
      20% { transform: skew(-2deg); }
      40% { transform: skew(2deg); }
      60% { transform: skew(-1deg); }
      80% { transform: skew(1deg); }
      100% { transform: skew(0deg); }
    }
    .animate-glitch {
      animation: glitch-skew 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
    }

    @keyframes text-flicker {
      0% { opacity: 0.1; }
      2% { opacity: 1; }
      8% { opacity: 0.1; }
      9% { opacity: 1; }
      12% { opacity: 0.1; }
      20% { opacity: 1; }
      25% { opacity: 1; }
      30% { opacity: 0.1; }
      70% { opacity: 0.7; }
      72% { opacity: 0.2; }
      77% { opacity: 0.9; }
      100% { opacity: 0.9; }
    }
    .animate-text-flicker {
      animation: text-flicker 2s linear infinite;
    }

    @keyframes slide-bg {
        0% { background-position: 0% 0%; }
        100% { background-position: 100% 100%; }
    }
    .animate-slide-bg {
        animation: slide-bg 20s linear infinite;
    }

    /* --- NEW ANIMATIONS --- */
    @keyframes radar-sweep {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    .animate-radar-sweep {
      animation: radar-sweep 6s linear infinite;
    }

    @keyframes blink-solid {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .animate-blink-solid {
      animation: blink-solid 1s step-end infinite;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
      20%, 40%, 60%, 80% { transform: translateX(4px); }
    }
    .animate-shake {
      animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
    }

    @keyframes loading-bar {
        0% { left: -50%; }
        100% { left: 150%; }
    }

    @keyframes msg-entry {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-msg-entry {
        animation: msg-entry 0.3s ease-out forwards;
    }

    /* Enhanced Scanline Horizontal */
    @keyframes scan-horizontal {
        0% { transform: translateY(0); opacity: 0.5; }
        50% { opacity: 1; }
        100% { transform: translateY(100%); opacity: 0.5; }
    }
    .animate-scan-horizontal {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: var(--text-bright);
        box-shadow: 0 0 10px var(--text-bright);
        opacity: 0.5;
        animation: scan-horizontal 2s linear infinite;
    }

    /* Processing Pulse */
    @keyframes border-pulse {
        0% { box-shadow: 0 0 5px var(--border-color); }
        50% { box-shadow: 0 0 15px var(--text-bright); border-color: var(--text-bright); }
        100% { box-shadow: 0 0 5px var(--border-color); }
    }
    .animate-border-pulse {
        animation: border-pulse 2s infinite ease-in-out;
    }
  </style>
